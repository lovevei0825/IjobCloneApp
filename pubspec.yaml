name: solis_ijob_clone_app
description: A clone login/signup app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.0
  cloud_firestore: ^5.4.4

  # Image & UI
  image_picker: ^1.0.8
  image_cropper: ^11.0.0
  cached_network_image: ^3.4.1
  flutter_spinkit: ^5.2.1
  fluttertoast: ^8.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # === ASSETS ===
  assets:
    - assets/images/logib.png
    - assets/images/wallpaper.png
    - assets/images/signup.jpg
    - assets/images/forgetpass.jpg

  # === FONTS ===
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/signatra.ttf  # â† lowercase filename to match common convention
